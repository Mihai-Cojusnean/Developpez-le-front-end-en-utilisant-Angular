<div class="centered-container">
  <div class="title-box mt-3 p-2">Medals per Country</div>
</div>

<div class="d-flex justify-content-center">
  <div class="custom-box m-3 p-2">
    <p class="m-0">Numbers of JOs</p>
    <p class="m-0"><b>{{ nrOfJOs }}</b></p>
  </div>
  <div class="custom-box m-3 p-2">
    <p class="m-0">Number of countries</p>
    <p class="m-0"><b>{{ nrOfCountries }}</b></p>
  </div>
</div>

<div style="position: relative;">
  <div id="loading" *ngIf="chartData?.length==0">
    <mat-spinner diameter="80" mode="indeterminate"></mat-spinner>
  </div>
  <ngx-charts-pie-chart
    [results]="chartData"
    [labels]=true
    [legend]=false
    (select)="onChartClick($event)">
    <ng-template #tooltipTemplate let-model="model">
      <div class="custom-tooltip" ngx-tooltip>
        <p class="m-0"><strong>{{ model.name }}</strong></p>
        <p class="m-0">🏅 {{ model.value }}</p>
      </div>
    </ng-template>
  </ngx-charts-pie-chart>
</div>
